<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教練模式</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/csspin-round.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css">
    <link rel="stylesheet" href="../css/notyf.min.css">
    <link rel="stylesheet" type="text/css" href="css/mode.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 logoImg">
                        <div class="dropdown navbar-text navbar-right">
                            <ul class="nav-right">
                                <li><a data-toggle="modal" data-target="#serialNum" href="#serialNum">輸入課程序號</a></li>
                            </ul>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">個人資料<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="coachProfile.html">帳號資訊</a>
                                </li>
                                <li>
                                    <a class="logOut" href="../index.html">登出</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <form role="form" id="serialNumForm">
            <div class="modal fade" id="serialNum" tabindex="-1" role="dialog" aria-labelledby="serialNumForm">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">輸入您的課程序號吧！</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="">課程序號： </label>
                                <input type="text" class="form-control" name="serialNumber" id="serialNumber" placeholder="3345678">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-primary" type="submit" value="提交">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3" style="padding-top:80px">
                        <form id="startSport">
                            <input class="btn btn-primary" type="submit" name="startBtn" id="startBtn" value="開始">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="padding-top:80px">

                    </div>
                    <div class="col-md-3" style="padding-top:80px">
                        <div class="chartStyle">
                            <span id="fSpeed"></span>
                            <span id="aDist"></span>
                            <div class="heart">
                                <div class="heart-wrapper"></div>
                                <span id="heartNum"></span>
                            </div>
                            <div class="userData">
                                <div class="userName"></div>
                                <div class="userTime"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" style="padding-top:80px">
                        <h1>目前在房間的學員</h1>
                        <div class="whoInRoom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <span id="Distance">Distance :</span><br/>
    <span id="R">R :</span><br/>
    <span id="HR">HR :</span><br/>
    <span id="Time">Time :</span><br/>


    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.js"></script>
    <script src="http://35.167.221.25:3005/socket.io/socket.io.js"></script>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="../js/notyf.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="../js/coachMain.js"></script>
    <script src="/js/jquery.cookie.js"></script>
</body>

</html>
