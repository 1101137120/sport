<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="application/x-www-form-urlencoded; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/csspin-round.css">
    <link rel="stylesheet" type="text/css" href="css/style.css?20170825">
</head>

<body onload="checkCookie();">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-xs-12 logoImg">
                        <a href="index.html"><img src="images/logo_white.png" alt="首頁logo"></a>
                        <ul class="navbar-text navbar-right">
                            <a data-dismiss="modal" data-toggle="modal" href="#login">Login</a>
                            <li><a data-dismiss="modal" data-toggle="modal" href="#signup">Signup</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- 
============================================================================
註冊
============================================================================
-->
    <section>
        <form role="form" id="userSignUpForm">
            <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSignUp">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title text-center" id="myModalLabelSignUp">Sign Up and Start Sporting!</h2>
                        </div>
                        <div class="modal-body">
                            <div class="signUpDone text-center"></div>
                            <div class="form-group">
                                <label for="">Email：</label>
                                <input type="email" class="form-control" name="username" id="username" placeholder="Email" />
                                <div class="signUpMsg"></div>
                            </div>
                            <div class="form-group">
                                <label for="">Password：</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="">Retype password：</label>
                                <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Confirm password" />
                            </div>
                            <div class="form-group">
                                <label for="">Nname：</label>
                                <input type="text" class="form-control" name="userN" id="userN" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="">Birthday：</label>
                                <input type="date" class="form-control" name="userDate" id="userDate" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input id="signUpBtn" class="btn loginColor" type="submit" value="Signup" data-loading-text="Loading...">
                            <hr>
                            <div class="goLogIn">Already have an account? <a data-dismiss="modal" data-toggle="modal" href="#login">Log in</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- 
============================================================================
登入
============================================================================
-->
    <section>
        <form role="form" id="userLogInForm">
            <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabelLogIn">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title text-center" id="myModalLabelLogIn">Log In to Your Sport Account!</h2>
                        </div>
                        <div class="modal-body">
                            <!-- <div class="login-facebook text-left">
                                <i class="fa fa-facebook"></i>
                                <span>使用 Facebook 繼續</span>
                            </div>
                            <div class="outsideOrLine">
                                <div class="orLine"></div>
                                <div class="or"> OR </div>
                                <div class="orLine"></div>
                            </div> -->
                            <div class="errorMsg"></div>
                            <div class="form-group">
                                <label id="firstLabel" for="">Email：</label>
                                <input type="email" class="form-control" name="username" id="userLogInName" placeholder="Email (abc@sample.com)" />
                            </div>
                            <div class="form-group">
                                <label for="">Password：</label>
                                <input type="password" class="form-control" name="password" id="userLogInPassword" placeholder="Password" />
                            </div>
                            <div class="modal-footer">
                                <input id="logInBtn" class="btn loginColor" type="submit" value="Login" data-loading-text="Loading...">
                                <div class="forgetPW">
                                    <div>OR <a data-dismiss="modal" data-toggle="modal" href="#forgetPW">Forgot Password</a></div>
                                </div>
                                <hr>
                                <div class="goSignUp">
                                    <div>Don't have an account? <a data-dismiss="modal" data-toggle="modal" href="#signup">Sign up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- 
============================================================================
個人資料
============================================================================
-->
    <section>
        <form role="form" id="informationForm">
            <div class="modal fade" id="information" tabindex="-1" role="dialog" aria-labelledby="myModalLabelProfile">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title text-center" id="myModalLabelProfile">Information</h2>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="number" class="form-control" name="uHeight" id="uHeight" placeholder="Height" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="uWeight" id="uWeight" placeholder="Weight" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="uAge" id="uAge" placeholder="Age" />
                                <div class="errorMsg"></div>
                            </div>
                            <div id="uSexBtn" class="btn-group" data-toggle="buttons">
                                <label class="btn btn-primary">
                                <input type="radio" class="form-control uSex" name="uSex" value="M">
                                Male
                            </label>
                                <label class="btn btn-primary">
                                <input type="radio" class="form-control uSex" name="uSex" value="F">
                                Female
                            </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input id="informationBtn" class="btn btn-block loginColor" type="submit" value="Save" data-loading-text="Loading...">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- 
============================================================================
個人資料
============================================================================
-->
    <!-- 
============================================================================
忘記密碼
============================================================================
-->

    <section>
        <form role="form" id="forgetPWForm">
            <div class="modal fade" id="forgetPW" tabindex="-1" role="dialog" aria-labelledby="myModalLabelforgetPW">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h2 class="modal-title text-center" id="myModalLabelforgetPW">忘記密碼</h2>
                        </div>
                        <div class="modal-body">
                            <div id="errorText"></div>
                            <div class="form-group">
                                <label for="">電子郵件：</label>
                                <input type="email" class="form-control" name="forgetUserName" id="forgetUserName" placeholder="abc@sample.com" />
                            </div>
                            <div class="showLoader text-center"></div>
                            <div id="doneText"></div>
                        </div>
                        <div class="modal-footer">
                            <input id="forgetBtn" class="btn btn-block loginColor" type="submit" value="重設密碼" data-loading-text="Loading...">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>


    <!-- 
============================================================================

    <script src="js/Chart.min.js"></script>

</body>
